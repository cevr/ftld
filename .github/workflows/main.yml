name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.13.1
      - uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile